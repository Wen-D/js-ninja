<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS NINJA</title>

    <!-- Vendors -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="vendor/css/fontAwesome.css" />
    <link rel="stylesheet" href="vendor/css/v5.bootstrap.css" />

    <script src="vendor/js/all.js"></script>
    <script src="vendor/js/popper.min.js"></script>
    <script src="vendor/js/v5.bootstrap.min.js"></script>
    <script src="vendor/js/knockout.min.js"></script>
    <!------------->

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Home View -->
      <div class="container" data-bind="visible: currentRoute() == 'home'">
        <div class="mx-auto">
          <img src="assets/images/Logo.png" alt="Logo" />
        </div>
        <div class="display-4">JS NINJA</div>

        <hr />
        <div>
          <strong>Please Enter Your Name</strong>
        </div>
        <div>
          <input class="form-control" data-bind="value: jsNinja" />
        </div>
        <br />
        <div>
          <button
            data-bind="click: toRouter"
            data-value="trivia"
            type="button"
            class="btn btn-outline-primary"
          >
            You're Game
          </button>
        </div>
      </div>

      <!-- Trivia View -->
      <div class="container" data-bind="visible: currentRoute() == 'trivia'">
        <div>
          <strong data-bind="text: jsNinja"></strong>
        </div>
      </div>

      <!-- Result View -->
      <div class="container" data-bind="visible: currentRoute() == 'result'">
        Result
      </div>
    </div>

    <script src="assets/js/modal.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
